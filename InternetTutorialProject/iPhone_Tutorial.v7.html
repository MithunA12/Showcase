        function randomInt(min, max) {
            //Description: Return a random integer, n, such that min <= n <= max
            //Code Citation: Mozzilla Foundation, https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
            //Input: Two floating point number min and max
            //Output: Returns a random integer between min and max
            min = Math.ceil(min);
            max = Math.floor(max);

            return Math.floor(Math.random() * (max - min + 1)) + min; //inclusive on min and max

        }


        function addName() {
            /*
            Description: This function takes in a string (name), via a textbox, and displays it underneath the textbox
            Input: The name entered by the user, in the textbox
            Output:It takes the string (name), and is displayed in the div, underneath the textbox
            Citation: N/A
            */

            name = document.getElementById('nameInputId').value;
            //The inner HTML of the div tag underneath the textbox is being set equal to the user's name
            document.getElementById('divNameId').innerHTML = "<br> Hi, " + name;
        }

        function addColor() {
            /*
            Description: This function adds the desired color, selected by user, to a string (for output message) and array (list)
            Input: The click of the button, which calls this function, and the selected color from the select box
            Output: It displays a message with all the selected colors
            Citation: N/A 
            */

            //This portion adds the selected color to the array (list)
            var selectedColor = document.getElementById('inputColorId').value;
            colorArray.push(selectedColor);

            //console.log(colorArray);

            //This adds the selected color for the output color message
            colorMessage += selectedColor + "<br>";


            document.getElementById('outputColorDivId').innerHTML = colorMessage;
        }

        function randomColor() {
            /*
            Description: This function randomly- random index is given by helper function "randomInt()" -takes a color from 
            the array to be used as a font color later in the program
            Input: The click of the button, 'next', which calls the function redirect, which then creates local variables to be set equal to 'selectedColor', by calling this function
            Output: It returns, "selectedColor", the randomly selected color from the list, "colorArray", to be set equal to local variables in the, "redirect()", function
            Citation: N/A 
            */
            randomInteger = randomInt(0, colorArray.length - 1);
            var selectedColor = colorArray[randomInteger];
            return selectedColor;

        }

            Citation: N/A

            //console.log(nextCounter);

                yesWP = document.getElementById('yesWPCheckId').checked;

            }
            //console.log(yesWP);

            document.getElementById('skillDivId').innerHTML = "";


            //console.log(yes);

            if (yesWP == true) {
                //If "YES!" was selected for the wallpaper question then a value of true will be assigned to "skillCheck"
                skillCheck = yesWP;
                console.log(skillCheck);

            }
            else if (yesWP == false) {
                //If "YES!" was not selected for the wallpaper question then a value of false will be assigned to "skillCheck"
                skillCheck = yesWP;

                console.log(skillCheck);
            }
